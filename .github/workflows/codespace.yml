name: Build and push Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: input-output-hk/devx-devcontainer
  REGISTRY: ghcr.io
  DEFAULT_TAG: latest

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ['x86_64-linux']
        target-platform: ['', '-windows', '-js']
        compiler-nix-name: ['ghc8107','ghc962']
        minimal: [false]
        iog: [true]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v2.1.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.compiler-nix-name }}${{ matrix.target-platform }}
        build-args: |
          platform=${{ matrix.platform }}
          target-platform=${{ matrix.target-platform }}
          compiler-nix-name=${{ matrix.compiler-nix-name }}
          minimal=${{ matrix.minimal }}
          iog=${{ matrix.iog }}
